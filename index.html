<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="max-w-[1170px] md:mx-auto mx-4 mt-8">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 space-y-4">
                        <li class="rounded-full p-4 bg-[#12132d08] border border-[#0307121a] tooltip" data-tip="House">
                            <img src="./images/icon/house.png" alt=""></li>
                        <li class="rounded-full p-4 bg-[#12132d08] border border-[#0307121a] tooltip" data-tip="Pen">
                            <img src="./images/icon/pen.png" alt=""></li>
                        <li class="rounded-full p-4 bg-[#12132d08] border border-[#0307121a] tooltip" data-tip="User">
                            <img src="./images/icon/user.png" alt=""></li>
                        <li class="rounded-full p-4 bg-[#12132d08] border border-[#0307121a] tooltip" data-tip="Flag">
                            <img src="./images/icon/flag.png" alt=""></li>
                    </ul>
                </div>
                <a class="btn btn-ghost md:text-4xl text-xl font-bold">ReTro</a>
            </div>
            <div class="navbar-end">
                <div class="hidden lg:flex mr-10">
                    <ul class="flex gap-5 *:cursor-pointer">
                        <li class="rounded-full p-4 bg-[#12132d08] border border-[#0307121a] tooltip" data-tip="House">
                            <img src="./images/icon/house.png" alt=""></li>
                        <li class="rounded-full p-4 bg-[#12132d08] border border-[#0307121a] tooltip" data-tip="Pen">
                            <img src="./images/icon/pen.png" alt=""></li>
                        <li class="rounded-full p-4 bg-[#12132d08] border border-[#0307121a] tooltip" data-tip="User">
                            <img src="./images/icon/user.png" alt=""></li>
                        <li class="rounded-full p-4 bg-[#12132d08] border border-[#0307121a] tooltip" data-tip="Flag">
                            <img src="./images/icon/flag.png" alt=""></li>
                    </ul>
                </div>
                <a class="px-6 py-3 rounded-lg bg-[#797DFC] text-white font-bold cursor-pointer">Sign In</a>
            </div>
        </div>
    </header>
    <main class="max-w-[1170px] md:mx-auto mx-4">

    </main>
    <footer>

    </footer>

    <script src="scriptJs/utilitis.js"></script>
    <script src="scriptJs/script.js"></script>
</body>

</html>
